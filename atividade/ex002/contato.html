<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./contato.css">
    <title>Contato</title>
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="logo.png" alt="Logo Alura"></h1>

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form action="contato.php" method="post" autocomplete="on">
            <label for="name">Nome completo:</label>
            <input  class="input-padrao" type="text" name="name" id="name" placeholder="Nome e Sobrenome" required autocomplete="name">

            <label for="email">Email:</label>
            <input  class="input-padrao" type="email" name="email" id="email" placeholder="oi@alura.com" required autocomplete="email">

            <label for="cel">Telefone:</label>
            <input  class="input-padrao" type="tel" name="cel" id="cel" placeholder="(xx) xxxxx-xxxx" required autocomplete="tel">

            <label for="msg">Deixe sua mensagem:</label>
            <textarea class="input-padrao"  name="msg" id="msg" cols="30" rows="10"></textarea>

                
                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>
                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> Email </label>
                    

                    <label for="radio-what"><input type="radio" name="contato" value="whatsapp" id="radio-what" checked> Whatsapp</label>
                    

                    <label for="radio-tel"><input type="radio" name="contato" value="Telefon" id="radio-tel"> Telefone </label>
                    
                </fieldset>

                <fieldset class="sel">
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select name="" id="">
                        <option value="#">Escolha</option>
                        <option value="manha">Manhã</option>
                        <option value="tarde">Tarde</option>
                        <option value="noite">Noite</option>
                    </select>
                </fieldset>
                
                <label for="nov"> <input type="checkbox" id="nov" checked> Gostaria de receber nossas novidades por email?</label>
                
            
            <input type="submit" value="Enviar" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8 ~ 20</td>
                </tr>
    
                <tr>
                    <td>Quarta</td>
                    <td>8 ~ 20</td>
                </tr>
    
                <tr>
                    <td>Sexta</td>
                    <td>8 ~ 20</td>
                </tr>
            </tbody>
            
        </table>
    </main>

    <footer>
        <img src="logo-branco.png" alt="Logo Alura">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
      
    </footer>
</body>
</html>
